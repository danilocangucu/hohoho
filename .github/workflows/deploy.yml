name: Deploy HoHoHo to EC2

on:
  push:
    branches:
      - main  # Deploy only on pushes to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install --legacy-peer-deps

      # 4Ô∏è‚É£ Build React app
      - name: Build app
        run: npm run build

      # 5Ô∏è‚É£ Package build folder
      - name: Archive build
        run: tar -czf build.tar.gz build

      # 6Ô∏è‚É£ Copy build to EC2
      - name: Copy build to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build.tar.gz"
          target: "~/hohoho_tmp/"

      # 7Ô∏è‚É£ Extract build on EC2
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            mkdir -p ~/hohoho_tmp
            cd ~/hohoho_tmp
            tar -xzf build.tar.gz
            rm build.tar.gz

            echo "üì¶ Extracted new build."

            # Backup old version
            if [ -d /var/www/hohoho ]; then
              sudo rm -rf /var/www/hohoho_old
              sudo mv /var/www/hohoho /var/www/hohoho_old
            fi

            # Move new build into place
            sudo mv build /var/www/hohoho
            sudo chown -R www-data:www-data /var/www/hohoho

            # Reload Nginx
            sudo systemctl reload nginx

            echo "‚úÖ Deployed new build to /var/www/hohoho and reloaded Nginx."