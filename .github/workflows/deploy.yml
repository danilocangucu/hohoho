name: Deploy HoHoHo to EC2

on:
  push:
    branches:
      - main  # Deploy only on pushes to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install --legacy-peer-deps

      # 4️⃣ Build React app
      - name: Build app
        run: npm run build

      # 5️⃣ Package build folder
      - name: Archive build
        run: tar -czf build.tar.gz build

      # 6️⃣ Copy build to EC2
      - name: Copy build to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build.tar.gz"
          target: "~/hohoho_tmp/"

      # 7️⃣ Extract build on EC2
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            mkdir -p ~/hohoho_tmp
            cd ~/hohoho_tmp
            tar -xzf build.tar.gz
            rm build.tar.gz

            # Backup old build
            if [ -d ~/hohoho ]; then
              rm -rf ~/hohoho_old
              mv ~/hohoho ~/hohoho_old
            fi

            # Move new build into place
            mv build ~/hohoho

            echo "✅ HoHoHo build deployed to ~/hohoho"